<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>
<body>
    
  <!-- navbar started  -->
  <div class="navbar bg-primary text-white">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl">Simple Bloging App</a>
      </div>
    
    </div>
  <!-- navbar ended  -->

  <!-- form field -->
<div class="flex justify-center h-[90vh] items-center">
<div class="bg-[#fff6f6] p-[3rem] flex justify-center w-[30%] rounded">
  <form id="form" >
  <label class="form-control w-full max-w-xs">
      <div class="label mt-5">
        <span class="label-text text-xl font-bold"> Email</span>
      </div>
      <input type="email" id="email" placeholder="Enter Your Email" class="input input-bordered w-[250px] max-w-xs  "  />
    </label>
    <label class="form-control w-full max-w-xs">
      <div class="label mt-5">
        <span class="label-text text-xl font-bold "> Password</span>
      </div>
      <input type="password" id="password" placeholder="Enter Your Password" class="input input-bordered w-[250px] max-w-xs "  />
    </label>
    <div class="text-center mt-5">
      <button class="btn btn-primary ">Login</button>
    </div>
    <div class="text-center underline mt-3">
      <a  href="./register.html">Not a User</a>
    </div>
   
  </form>
</div>    
</div>

  <!-- form ended -->


<script type="module" src="./script/login.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
